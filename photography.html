<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Radhika.World</title>
  <style>
    @keyframes glitch-anim {
      0% { clip: rect(24px, 9999px, 90px, 0); transform: skew(0.3deg); }
      10% { clip: rect(10px, 9999px, 50px, 0); transform: skew(0.8deg); }
      20% { clip: rect(50px, 9999px, 140px, 0); transform: skew(0.1deg); }
      30% { clip: rect(80px, 9999px, 120px, 0); transform: skew(0.5deg); }
      40% { clip: rect(20px, 9999px, 100px, 0); transform: skew(0.6deg); }
      50% { clip: rect(60px, 9999px, 150px, 0); transform: skew(0.2deg); }
      60% { clip: rect(5px, 9999px, 80px, 0); transform: skew(0.4deg); }
      70% { clip: rect(30px, 9999px, 130px, 0); transform: skew(0.7deg); }
      80% { clip: rect(10px, 9999px, 90px, 0); transform: skew(0.9deg); }
      90% { clip: rect(40px, 9999px, 110px, 0); transform: skew(0.3deg); }
      100% { clip: rect(24px, 9999px, 90px, 0); transform: skew(0.5deg); }
    }

    body {
      background-color: #fff3d5;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      overflow: hidden;
      height: 100vh;
      position: relative;
    }

    .glitch {
      font-size: 3rem;
      font-weight: 900;
      letter-spacing: 0.15em;
      position: absolute;
      color: white;
      text-transform: uppercase;
      text-shadow: 0 0 1px white, 0 0 2px white, 0 0 5px white;
      white-space: nowrap;
      pointer-events: none;
      z-index: 1000;
    }

    .glitch::before,
    .glitch::after {
      content: "Radhika.World";
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      font-weight: 900;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
    }

    .glitch::before {
      text-shadow: -2px 0 cyan;
      animation: glitch-anim 2s infinite linear alternate-reverse;
    }

    .glitch::after {
      text-shadow: 2px 0 magenta;
      animation: glitch-anim 3s infinite linear alternate-reverse;
    }

    .menu {
      position: absolute;
      font-size: 1.5rem;
      font-weight: bold;
      color: #222;
      background-color: rgba(255, 255, 255, 0.9);
      text-decoration: none;
      padding: 0.6rem 1.2rem;
      border: 2px solid #444;
      border-radius: 8px;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      z-index: 10;
    }

    .menu:hover {
      background-color: #000;
      color: #fff;
      text-shadow: 0 0 5px white, 0 0 10px cyan, 0 0 10px magenta;
      border-color: #fff;
    }

    /* Location buttons */
    #mexico { top: 20%; left: 10%; }
    #bayarea { top: 40%; left: 35%; }
    #kerala { top: 60%; left: 60%; }
    #newyork { top: 30%; right: 10%; }
    #puertorico { bottom: 10%; right: 30%; }

    /* "Request a Print" button */
    #request {
      bottom: 10%;
      left: 10%;
      font-size: 1.2rem;
      background-color: #fff;
      border-color: #222;
    }

    #request:hover {
      background-color: #111;
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- Glitch text -->
  <div class="glitch" id="textTop">Radhika.World</div>
  <div class="glitch" id="textBottom">Radhika.World</div>

  <!-- Location buttons -->
  <a href="mexico.html" class="menu" id="mexico">Mexico</a>
  <a href="bayarea.html" class="menu" id="bayarea">Bay Area</a>
  <a href="kerala.html" class="menu" id="kerala">Kerala</a>
  <a href="newyork.html" class="menu" id="newyork">New York</a>
  <a href="puertorico.html" class="menu" id="puertorico">Puerto Rico</a>

  <!-- Print request button now links to another HTML -->
  <a href="print.html" class="menu" id="request">Request a print</a>

  <!-- Animate glitch text -->
  <script>
    const topText = document.getElementById('textTop');
    const bottomText = document.getElementById('textBottom');
    let xTop = 0, xBottom = 0;
    let dxTop = 2, dxBottom = 2;
    const padding = 20;

    function animate() {
      const maxX = window.innerWidth - topText.offsetWidth;
      xTop += dxTop;
      xBottom += dxBottom;

      if (xTop >= maxX || xTop <= 0) dxTop *= -1;
      if (xBottom >= maxX || xBottom <= 0) dxBottom *= -1;

      topText.style.top = `${padding}px`;
      topText.style.left = `${xTop}px`;

      bottomText.style.bottom = `${padding}px`;
      bottomText.style.left = `${xBottom}px`;

      requestAnimationFrame(animate);
    }

    animate();
  </script>

</body>
</html>
