<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shows - Scarboro</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Georgia', serif;
      background-color: #000;
    }

    /* Split screen container */
    .split-container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    .video-half {
      width: 50%;
      height: 100%;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Center message on top of videos */
    .center-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      color: #222;
      background-color: rgba(255, 255, 255, 0.85);
      padding: 1.5rem 2rem;
      font-size: 2.5rem;
      font-style: italic;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    @media (max-width: 768px) {
      .split-container {
        flex-direction: column;
      }

      .video-half {
        width: 100%;
        height: 50%;
      }

      .center-message {
        font-size: 1.8rem;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Video halves -->
  <div class="split-container">
    <div class="video-half">
      <video autoplay muted loop playsinline>
        <source src="videos/ru.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="video-half">
      <video autoplay muted loop playsinline>
        <source src="videos/rads.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <!-- Center overlay message -->
  <div class="center-message">
    Music Loading
  </div>

</body>
</html>
