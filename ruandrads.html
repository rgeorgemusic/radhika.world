<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ru and Rads</title>
  <style>
    /* Body and html to fill the viewport */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Georgia, 'Times New Roman', serif;
      overflow: hidden;
    }

    /* Background image fills entire viewport */

      background-image: url('images/ruandrads_cover.jpeg'); /* Replace with your image path */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      height: 100vh;
    }

    /* Right-side menu container */
    .side-menu {
      position: fixed;
      top: 0;
      right: 0;         /* Changed from left to right */
      width: 180px;
      height: 100vh;
      background-color: #ffffff; /* Pure white */

      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      box-sizing: border-box;
      z-index: 10;
    }

    /* Menu links */
    .side-menu a {
      color: #222;
      text-decoration: none;
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      font-weight: 600;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .side-menu a:hover,
    .side-menu a:focus {
      color: #007acc;
      outline: none;
    }
  </style>
</head>
