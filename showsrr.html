<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shows - Scarboro</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Georgia', serif;
      overflow: hidden;
    }

    /* Fullscreen background video */
    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Centered text */
    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 2.8rem;
      font-style: italic;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 1.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0,0,0,0.4);
    }

    @media (max-width: 768px) {
      .message {
        font-size: 2rem;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video class="background-video" autoplay muted loop playsinline>
    <source src="videos/adeline.MP4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Autoplay Audio -->
  <audio autoplay>
    <source src="videos/adelinedrive.wav" type="audio/wav" />
    Your browser does not support the audio element.
  </audio>

  <!-- Centered Message -->
  <div class="message">
    Stay tuned for upcoming shows
  </div>

  <!-- Optional: Try to resume playback if blocked -->
  <script>
    window.addEventListener('load', () => {
      const audio = document.querySelector('audio');
      if (audio) {
        const playPromise = audio.play();
        if (playPromise !== undefined) {
          playPromise.catch((error) => {
            console.log('Autoplay was prevented:', error);
            // Optionally add a button to allow user to start it manually
          });
        }
      }
    });
  </script>

</body>
</html>
