<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Radhika.World</title>
  <style>
    @keyframes glitch-anim {
      0% { clip: rect(24px, 9999px, 90px, 0); transform: skew(0.3deg); }
      10% { clip: rect(10px, 9999px, 50px, 0); transform: skew(0.8deg); }
      20% { clip: rect(50px, 9999px, 140px, 0); transform: skew(0.1deg); }
      30% { clip: rect(80px, 9999px, 120px, 0); transform: skew(0.5deg); }
      40% { clip: rect(20px, 9999px, 100px, 0); transform: skew(0.6deg); }
      50% { clip: rect(60px, 9999px, 150px, 0); transform: skew(0.2deg); }
      60% { clip: rect(5px, 9999px, 80px, 0); transform: skew(0.4deg); }
      70% { clip: rect(30px, 9999px, 130px, 0); transform: skew(0.7deg); }
      80% { clip: rect(10px, 9999px, 90px, 0); transform: skew(0.9deg); }
      90% { clip: rect(40px, 9999px, 110px, 0); transform: skew(0.3deg); }
      100% { clip: rect(24px, 9999px, 90px, 0); transform: skew(0.5deg); }
    }

    body {
      background-color: #fff3d5;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      overflow: hidden;
      height: 100vh;
      position: relative;
    }

    .glitch {
      font-size: 3rem;
      font-weight: 900;
      letter-spacing: 0.15em;
      position: absolute;
      color: white;
      text-transform: uppercase;
      text-shadow: 0 0 1px white, 0 0 2px white, 0 0 5px white;
      white-space: nowrap;
      pointer-events: none;
    }

    .glitch::before,
    .glitch::after {
      content: "Radhika.World";
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      font-weight: 900;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
    }

    .glitch::before {
      text-shadow: -2px 0 cyan;
      animation: glitch-anim 2s infinite linear alternate-reverse;
    }

    .glitch::after {
      text-shadow: 2px 0 magenta;
      animation: glitch-anim 3s infinite linear alternate-reverse;
    }

    .menu {
      position: absolute;
      font-size: 1.5rem;
      font-weight: bold;
      color: #222;
      background-color: rgba(255, 255, 255, 0.9);
      text-decoration: none;
      padding: 0.6rem 1.2rem;
      border: 2px solid #444;
      border-radius: 8px;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      z-index: 10;
    }

    .menu:hover {
      background-color: #000;
      color: #fff;
      text-shadow: 0 0 5px white, 0 0 10px cyan, 0 0 10px magenta;
      border-color: #fff;
    }

    #music {
      top: 25%;
      left: 10%;
    }

    #photo {
      top: 50%;
      right: 15%;
    }

    #merch {
      bottom: 15%;
      left: 40%;
    }

    #about {
      top: 10%;
      right: 40%; /* Shifted further left */
    }
  </style>
</head>
<body>

  <div class="glitch" id="textTop">Radhika.World</div>
  <div class="glitch" id="textBottom">Radhika.World</div>

  <a href="music.html" class="menu" id="music">MUSIC</a>
  <a href="photography.html" class="menu" id="photo">FILM PHOTOGRAPHY</a>
  <a href="#merch" class="menu" id="merch">MERCH</a>
  <a href="gallery.html" class="menu" id="about">GALLERY</a>

  <script>
    const topText = document.getElementById('textTop');
    const bottomText = document.getElementById('textBottom');

    let xTop = 0;
    let xBottom = 0;
    let dxTop = 2;
    let dxBottom = 2;
    const padding = 20;

    function animate() {
      const maxX = window.innerWidth - topText.offsetWidth;

      xTop += dxTop;
      xBottom += dxBottom;

      if (xTop >= maxX || xTop <= 0) dxTop = -dxTop;
      if (xBottom >= maxX || xBottom <= 0) dxBottom = -dxBottom;

      topText.style.top = padding + 'px';
      topText.style.left = xTop + 'px';

      bottomText.style.bottom = padding + 'px';
      bottomText.style.left = xBottom + 'px';

      requestAnimationFrame(animate);
    }

    animate();
  </script>

</body>
</html>
