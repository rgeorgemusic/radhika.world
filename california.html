<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Photography</title>
  <style>
    body {
      background-color: #f3ddaf; 
      margin: 0;
      padding: 2rem;
      font-family: 'Georgia', serif;
    }

    .gallery {
      column-count: 3;
      column-gap: 1rem;
    }

    .photo-box {
      break-inside: avoid;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .photo-box img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .photo-box img:hover {
      transform: scale(1.03);
    }

    .photo-number {
      margin-top: 0.3rem;
      font-size: 1rem;
      font-weight: bold;
      color: #333;
    }

    @media (max-width: 1024px) {
      .gallery {
        column-count: 2;
      }
    }

    @media (max-width: 600px) {
      .gallery {
        column-count: 1;
      }
    }

    /* Fullscreen overlay styles */
    #fullscreenOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.85);
      backdrop-filter: blur(5px);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      cursor: zoom-out;
    }

    #fullscreenOverlay img {
      max-width: 90vw;
      max-height: 85vh;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(255,255,255,0.5);
      user-select: none;
      pointer-events: none;
    }

    #fullscreenNumber {
      margin-top: 1rem;
      font-size: 1.5rem;
      color: white;
      font-weight: bold;
      user-select: none;
    }
  </style>
</head>
<body>

  <div class="gallery">
    <!-- Repeat with numbering -->
    <!-- Just paste more blocks below to continue -->
    <!-- Format: <div class="photo-box"><img ... /><div class="photo-number">N</div></div> -->
    <!-- Start -->

    <div class="photo-box"><img src="images/film/california/2.jpg" data-number="2" /><div class="photo-number">2</div></div>

    <div class="photo-box"><img src="images/film/california/6.jpg" data-number="6" /><div class="photo-number">6</div></div>
    <div class="photo-box"><img src="images/film/california/7.jpg" data-number="7" /><div class="photo-number">7</div></div>
    <div class="photo-box"><img src="images/film/california/8.jpg" data-number="8" /><div class="photo-number">8</div></div>

    <div class="photo-box"><img src="images/film/california/14.jpg" data-number="14" /><div class="photo-number">14</div></div>
    <div class="photo-box"><img src="images/film/california/15.jpg" data-number="15" /><div class="photo-number">15</div></div>

  </div>

  <!-- Fullscreen overlay -->
  <div id="fullscreenOverlay">
    <img src="" alt="Fullscreen View" />
    <div id="fullscreenNumber"></div>
  </div>

  <script>
    const gallery = document.querySelector('.gallery');
    const overlay = document.getElementById('fullscreenOverlay');
    const overlayImage = overlay.querySelector('img');
    const overlayNumber = document.getElementById('fullscreenNumber');

    gallery.addEventListener('click', (e) => {
      if (e.target.tagName === 'IMG') {
        overlayImage.src = e.target.src;
        overlayNumber.textContent = `Photo ${e.target.dataset.number}`;
        overlay.style.display = 'flex';
        document.body.style.overflow = 'hidden';
      }
    });

    overlay.addEventListener('click', () => {
      overlay.style.display = 'none';
      overlayImage.src = '';
      overlayNumber.textContent = '';
      document.body.style.overflow = 'auto';
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && overlay.style.display === 'flex') {
        overlay.style.display = 'none';
        overlayImage.src = '';
        overlayNumber.textContent = '';
        document.body.style.overflow = 'auto';
      }
    });
  </script>

</body>
