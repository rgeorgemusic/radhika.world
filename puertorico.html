<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Photography</title>
  <style>
    body {
      background-color: #f3ddaf;
      margin: 0;
      padding: 2rem;
      font-family: 'Georgia', serif;
    }

    .gallery {
      column-count: 3;
      column-gap: 1rem;
    }

    .photo-box {
      break-inside: avoid;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .photo-box img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .photo-box img:hover {
      transform: scale(1.03);
    }

    .photo-number {
      margin-top: 0.3rem;
      font-size: 1rem;
      font-weight: bold;
      color: #333;
    }

    @media (max-width: 1024px) {
      .gallery {
        column-count: 2;
      }
    }

    @media (max-width: 600px) {
      .gallery {
        column-count: 1;
      }
    }

    /* Fullscreen overlay styles */
    #fullscreenOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.85);
      backdrop-filter: blur(5px);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      cursor: zoom-out;
      text-align: center;
    }

    #fullscreenOverlay img {
      max-width: 90vw;
      max-height: 85vh;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(255,255,255,0.5);
      user-select: none;
      pointer-events: none;
    }

    #fullscreenNumber {
      margin-top: 1rem;
      font-size: 1.5rem;
      color: white;
      font-weight: bold;
      user-select: none;
    }
  </style>
</head>
<body>

  <div class="gallery">
    <div class="photo-box"><img src="images/film/PuertoRico/1.jpg" data-number="1" alt="Photo 1" /><div class="photo-number">1</div></div>
    <div class="photo-box"><img src="images/film/PuertoRico/2.jpg" data-number="2" alt="Photo 2" /><div class="photo-number">2</div></div>
    <div class="photo-box"><img src="images/film/PuertoRico/3.jpg" data-number="3" alt="Photo 3" /><div class="photo-number">3</div></div>
    <div class="photo-box"><img src="images/film/PuertoRico/4.jpg" data-number="4" alt="Photo 4" /><div class="photo-number">4</div></div>
    <div class="photo-box"><img src="images/film/PuertoRico/5.jpg" data-number="5" alt="Photo 5" /><div class="photo-number">5</div></div>
    <!-- Add more photos as needed -->
  </div>

  <!-- Fullscreen overlay -->
  <div id="fullscreenOverlay">
    <img src="" alt="Fullscreen View" />
    <div id="fullscreenNumber"></div>
  </div>

  <script>
    const gallery = document.querySelector('.gallery');
    const overlay = document.getElementById('fullscreenOverlay');
    const overlayImage = overlay.querySelector('img');
    const overlayNumber = document.getElementById('fullscreenNumber');

    gallery.addEventListener('click', (e) => {
      if (e.target.tagName === 'IMG') {
        overlayImage.src = e.target.src;
        overlayNumber.textContent = `Photo ${e.target.dataset.number}`;
        overlay.style.display = 'flex';
        document.body.style.overflow = 'hidden';
      }
    });

    overlay.addEventListener('click', () => {
      overlay.style.display = 'none';
      overlayImage.src = '';
      overlayNumber.textContent = '';
      document.body.style.overflow = 'auto';
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && overlay.style.display === 'flex') {
        overlay.style.display = 'none';
        overlayImage.src = '';
        overlayNumber.textContent = '';
        document.body.style.overflow = 'auto';
      }
    });
  </script>

</body>
</html>
