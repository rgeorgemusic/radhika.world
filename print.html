<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Request a Print</title>
  <style>
    body {
      background-color: #fff3d5;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 2rem;
    }

    @keyframes glitch-anim {
      0% { clip: rect(24px, 9999px, 90px, 0); transform: skew(0.3deg); }
      10% { clip: rect(10px, 9999px, 50px, 0); transform: skew(0.8deg); }
      20% { clip: rect(50px, 9999px, 140px, 0); transform: skew(0.1deg); }
      30% { clip: rect(80px, 9999px, 120px, 0); transform: skew(0.5deg); }
      40% { clip: rect(20px, 9999px, 100px, 0); transform: skew(0.6deg); }
      50% { clip: rect(60px, 9999px, 150px, 0); transform: skew(0.2deg); }
      60% { clip: rect(5px, 9999px, 80px, 0); transform: skew(0.4deg); }
      70% { clip: rect(30px, 9999px, 130px, 0); transform: skew(0.7deg); }
      80% { clip: rect(10px, 9999px, 90px, 0); transform: skew(0.9deg); }
      90% { clip: rect(40px, 9999px, 110px, 0); transform: skew(0.3deg); }
      100% { clip: rect(24px, 9999px, 90px, 0); transform: skew(0.5deg); }
    }

    .glitch {
      font-size: 2.5rem;
      font-weight: 900;
      letter-spacing: 0.15em;
      position: relative;
      color: white;
      text-transform: uppercase;
      text-shadow: 0 0 1px white, 0 0 2px white, 0 0 5px white;
      white-space: nowrap;
      pointer-events: none;
      display: inline-block;
      margin-bottom: 2rem;
    }

    .glitch::before,
    .glitch::after {
      content: "Request a Print";
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      font-weight: 900;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
    }

    .glitch::before {
      text-shadow: -2px 0 cyan;
      animation: glitch-anim 2s infinite linear alternate-reverse;
    }

    .glitch::after {
      text-shadow: 2px 0 magenta;
      animation: glitch-anim 3s infinite linear alternate-reverse;
    }

    .glitch-fixed {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      z-index: 100;
    }

    form {
      background-color: #ffffffcc;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      max-width: 600px;
      margin: 0 auto;
    }

    label {
      font-weight: bold;
      display: block;
      margin: 1rem 0 0.5rem;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #999;
      border-radius: 6px;
      font-family: inherit;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      background-color: black;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #333;
      box-shadow: 0 0 10px cyan, 0 0 15px magenta;
    }
  </style>
</head>
<body>

  <!-- Glitch title at the top -->
  <div class="glitch">Request a Print</div>

  <!-- Form that submits to FormSubmit -->
  <form action="https://formsubmit.co/radhikaa.world@gmail.com" method="POST">
    <!-- Hidden fields for configuration -->
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_subject" value="New Print Request from Radhika.World">
    <input type="hidden" name="_template" value="table">

    <label for="name">Name</label>
    <input type="text" id="name" name="Name" required>

    <label for="email">Email ID</label>
    <input type="email" id="email" name="Email" required>

    <label for="folder">Photograph Folder</label>
    <input type="text" id="folder" name="Photograph Folder" placeholder="e.g. Kerala, New York etc" required>

    <label for="description">Description</label>
    <textarea id="description" name="Description" rows="5" required></textarea>

    <button type="submit">Submit Request</button>
  </form>

  <!-- Glitch text at bottom-right corner -->
  <div class="glitch glitch-fixed">Request a Print</div>

</body>
</html>
